<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UFT-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="stylesheet" href="../static/styles.css">
		<title>Home</title>
	</head>

	<body>

		<nav class="navbar sticky-top navbar-expand navbar-dark ps-3" style="background-color: #094fda;">
		<div class="collapse navbar-text navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<form action="/"> 
					<button id="nav" type="submit">Home</button>
				</form>

				<form action="/testing"> 
					<button style="margin-left: 30px;"  id="nav" type="submit">Test Trials</button>
				</form>
			</div>
		</div>
		</nav>

		<div class="container-fluid " >
			<div>
				<h1 style="margin-top: 10px;">Temperature: {{ temp }}&deg;C <i class="bi bi-thermometer"></i></h1>
				<h1>Humidity: {{ humid }}% <i class="bi bi-moisture"></i></h1>
			</div>
			
			<div>
				<h1 style="margin-top: 50px;">LED Light:</h1>
				<form action="/home"> <!-- form is used to send data from buttons below such as id and value to the destination, which is /led here-->
					<div>
						<button name="led" id="led" type="submit" style="background-color: rgb(255, 255, 151);" value="on">On</button> <!-- name and value is what appears in the url after the form is submitted. ex ....led=on -->
						<button name="led" id="led" type="submit" value="off">Off</button>
					</div>
					<h4 >LED Colours:</h4>
					<div>
						<button name="led" id="led" type="submit" style="background-color: red; color: white;" value="red"></button>
						<button name="led" id="led" type="submit" style="background-color: rgb(16, 206, 16); color: white;" value="green"></button>
						<button name="led" id="led" type="submit" style="background-color: blue; color: white;"value="blue"></button>
						<button name="led" id="led" type="submit" style="background-color: white" value="white"></button>
					</div>
						
				</form>
				
				<h1 style="margin-top: 50px;">Humidifier:</h1>
				<form action="/home"> 
					<button name="led" id="led" type="submit" style="background-color: rgb(96, 233, 243);" value="humidifier">On</button>
					<button name="led" id="led" type="submit" value="humidifier">Off</button>
				</form>
			</div>
			
			<div>
				<h1 style="margin-top: 50px;">Temperature and Humidity Testing:</h1>
				<form action="/testing"> 
					<button id="testTrial" type="submit">Test Trials <i class="bi bi-graph-up"></i>  </button> 
				</form>

				<p style="margin-bottom: 100px;"></p>
			</div>

		</div>
	</body>

</html>
