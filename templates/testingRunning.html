<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UFT-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="stylesheet" href="../static/styles.css">
		<title>Temperature and Humidity Testing</title>
	</head>

	<body>
		<nav class="navbar sticky-top navbar-expand navbar-dark ps-3" style="background-color: #094fda;">
		<div class="collapse navbar-text navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<form action="/"> 
					<button id="nav" type="submit">Home</button>
				</form>

				<form action="/testing"> 
					<button style="margin-left: 30px;"  id="nav" type="submit">Test Trials</button>
				</form>
			</div>
		</div>
		</nav>

		<div class="container-fluid " >
			<div>
				<h1>Record a Trial:</h1>
				<form action="/testing"> 
					<button style="background-color: rgb(183, 253, 183);" disabled name="testing" id="startButton" type="submit" value="start">Start</button>
					<button style="background-color: rgb(235, 54, 54);"  name="testing" id="stopButton" type="submit" value="stop">Stop</button>
				</form>
			</div>
			
			<div>
				<h1>List of Trials:</h1>
				<table class="table table-striped w-50">
				<tr>
					<th>Trial #</th>
					<th>Date</th>
					<th>Description</th>
					<th>Measurement Logs</th>
				</tr>
				
				{% for trial in trials %}
					<tr>
						<td>{{ trial[0] }}</td>
						<td>{{ trial[1] }}</td>
						<td>{{ trial[2] }}</td>
						
						<td> 
							<form action="/testing/measurements"> 
								<button disabled name="testing" type="submit" value="{{ trial[0] }}">View</button> 
							</form>
						</td>
						
					</tr>
				{% endfor %}
				</table>
			</div>
		</div>
	</body>

</html>
